<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card shadow my-5">
          <h4 class="card-header">Border radius range slider</h4>
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="box mb-3"></div>
            <form class="w-100">
              <label for="borderStyle">Border style</label>
              <select class="custom-select mb-2" id="borderStyle">
                <option value="dotted" selected>Dotted</option>
                <option value="dashed">Dashed</option>
                <option value="solid">Solid</option>
                <option value="double">Double</option>
                <option value="groove">Groove</option>
                <option value="ridge">Ridge</option>
                <option value="inset">Inset</option>
                <option value="outset">Outset</option>
              </select>
              <label for="borderWidth">Border width</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderWidth" class="custom-range mr-2" min="0" max="20" value="0">
                <span class="form-text mt-0">0px</span>
              </div>
              
              <label for="borderRadius">All corner</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderRadius" class="custom-range mr-2" min="0" max="50" value="0">
                <span class="form-text mt-0">0%</span>
              </div>
              <label for="borderTopLeftRadius">Top left corner</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderTopLeftRadius" class="custom-range mr-2" min="0" max="100" value="0">
                <span class="form-text mt-0">0%</span>
              </div>
              <label for="borderTopRightRadius">Top right corner</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderTopRightRadius" class="custom-range mr-2" min="0" max="100" value="0">
                <span class="form-text mt-0">0%</span>
              </div>
              <label for="borderBottomRightRadius">Bottom right corner</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderBottomRightRadius" class="custom-range mr-2" min="0" max="100" value="0">
                <span class="form-text mt-0">0%</span>
              </div>
              <label for="borderBottomLeftRadius">Bottom left corner</label>
              <div class="d-flex flex-row">
                <input type="range" id="borderBottomLeftRadius" class="custom-range mr-2" min="0" max="100" value="0">
                <span class="form-text mt-0">0%</span>
              </div>
            </form>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <style>
@import 'https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/yeti/bootstrap.min.css';
@import 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css';

form label {
  cursor: pointer;
}

.box {
  height: 200px;
  width: 200px;
  background-color: lawngreen;
  border: 0px dotted;
}

@media (min-width: 576px) {
  .box {
    height: 300px;
    width: 300px;
  }
}

@media (min-width: 768px) {
  .box {
    height: 400px;
    width: 400px;
  }
}

@media (min-width: 992px) {
  .box {
    height: 500px;
    width: 500px;
  }
}

@media (min-width: 1200px) {
  .box {
    height: 600px;
    width: 600px;
  }
}
        </style>
</body>
<script>
const [form] = document.forms;
const [
  borderStyle,
  borderWidth,
  allCorner,
  ...cornerElements
] = [...form];
const box = form.previousElementSibling;

const handleInput = e => {  
  box.style[e.target.id] = `${e.target.value}%`;
  e.target.nextElementSibling.textContent = `${e.target.value}%`;
}

document.addEventListener('DOMContentLoaded', () => {
  borderStyle.addEventListener('change', e => {
    box.style[e.target.id] = e.target.value;
  });
  
  borderWidth.addEventListener('input', e => {
    box.style[e.target.id] = `${e.target.value}px`;
    e.target.nextElementSibling.textContent = `${e.target.value}px`;
  });
  
  allCorner.addEventListener('input', e => {
    box.style[e.target.id] = `${e.target.value}%`;
    e.target.nextElementSibling.textContent = `${e.target.value}%`;
    
    for (const element of cornerElements) {
      element.value = parseInt(e.target.value) * 2;
      element.nextElementSibling.textContent = `${parseInt(e.target.value) * 2}%`;
    }
  });
  
  cornerElements.forEach(element => {
    element.addEventListener('input', handleInput);
  });
});
</script>
</html>
