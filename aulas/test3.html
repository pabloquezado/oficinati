<!doctype HTML>
<html>

<script src="https://stemkoski.github.io/AR.js-examples/js/aframe.min.js"></script>
<script src="https://stemkoski.github.io/AR.js-examples/js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="tree" src="coca_cola_bottle.glb"></a-asset-item>
	</a-assets>
    
    <a-marker type="pattern" url="kanji.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.10 0.10 0.10"
                    gltf-model="#tree" >
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
